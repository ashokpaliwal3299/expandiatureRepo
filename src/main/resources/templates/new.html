<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Add New Expendiature</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/new}" th:object="${student}" method="post">

      
         <div alight="left">
            <tr>
                <label class="form-label" >id</label>
                <td>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{studentname}" class="form-control" placeholder="id" />
                </td>
            </tr>
         </div>   

         <div alight="left">
            <tr>
                <label class="form-label" >Category</label>
                <td>
                    <input type="text" th:field="*{category}" class="form-control" placeholder="Category" />
                </td>
            </tr>
         </div> 
            
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Item Name</label>
                <td><input type="text" th:field="*{itemName}" class="form-control" placeholder="Item Name" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Quantity</label>
                <td><input type="text" th:field="*{quantity}" class="form-control" placeholder="Quantity" /></td>
            </tr>
            </div>
            
            <div alight="left">
                <tr>
                <label class="form-label" >Price</label>
               <td><input type="text" th:field="*{price}" class="form-control" placeholder="Price" /></td>
           </tr>
           </div>

           <div alight="left">
            <tr>
            <label class="form-label" >Date</label>
           <td><input type="date" th:field="*{date}" class="form-control" placeholder="Date" /></td>
       </tr>
       </div>
            <br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
